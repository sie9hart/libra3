{% extends 'base.html' %}
{% load static %}



{% block headercontent %}
  <form method="POST">{%csrf_token%}
	{{forms}}
	{% if messages %}
                         <ul class="messages">
    		{% for message in messages %}
                                           <li class="{{ message.tags }}">{{ message }}</li>
                                    {% endfor %}
                          </ul>
                   {% endif %}
	<input type='submit'value='submit'>

</form>
  {% endblock  %}
